<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form, h2 {padding: 10px;}
        input {margin-bottom: 15px;}
        
    </style>
</head>
<body>
    <h2>회원가입 페이지</h2>
    <form action="#">
        <label for="id">아이디</label><br>
        <input type="text" id="id" name="id" placeholder="아이디 입력">
        <input type="button" name="idCheck" value="아이디 확인"><br>
        
        <label for="password">비밀번호</label><br>
        <input type="password" id="password" name="password" placeholder="******"><br>
        <label for="password_re">비밀번호 재확인</label><br>
        <input type="password" id="password_re" name="password_re" placeholder="******">
        <input type="button" name="passwordCheck" value="비밀번호 재확인"><br>
        
        <label for="name">이름</label><br>
        <input type="text" id="name" name="name" placeholder="홍길동"><br>
        
        <label for="birth_date">생년월일</label><br>
        <input type="text" id="birth_date" name="birth_date" placeholder="년(4자)">
        <select name="month" id="month">
            <option value="">월</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="1">5</option>
            <option value="2">6</option>
            <option value="3">7</option>
            <option value="4">8</option>
            <option value="4">9</option>
            <option value="3">10</option>
            <option value="4">11</option>
            <option value="4">12</option>
        </select>
        <input type="text" id="day" placeholder="일"><br><br>

        <!-- 라디오타입은 name이 같아야한다 그래야 다중선택이 안됨 -->
        성별<br>
        <label for="man">남자</label>
        <input type="radio" id="man" name="gender" value="m">
        <label for="woman">여자</label>
        <input type="radio" id="woman" name="gender" value="w">
        <label for="noChoice">선택안함</label>
        <input type="radio" id="noChoice" name="gender" value="n">
        <br><br>
        <label for="email">이메일</label><br>
        <input type="text" id="email" placeholder="email@gmail.com"><br><br>
        휴대전화<br>
        <select name="fNum" id="fNum">
            <option value="010">010</option>
            <option value="011">011</option>
            <option value="016">016</option>
            <option value="017">017</option>
        </select>
        <input type="text" id="lNum" name="lNum" placeholder="0000-0000">
        <input type="button" value="인증번호 받기"><br>
        <input type="text" placeholder="인증번호 입력">
        <input type="button" value="확인"><br><br>
        배우고싶은 언어<br>
        <label for="java">java</label>
        <input type="checkbox" id="java" name="java">
        <label for="javascript">javascript</label>
        <input type="checkbox" id="javascript" name="javascript">
        <label for="python">python</label>
        <input type="checkbox" id="python" name="python">
        <label for="c">c</label>
        <input type="checkbox" id="c" name="c"> <br><br>

        <input type="submit" value="가입">

    </form>
</body>
</html>
